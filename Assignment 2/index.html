    <nav class="navbar navbar-default">

            <div class="navbar-header">
                <a class="navbar-brand" href="#">Assignment 2 - Employee Details</a>
            </div>
        </div>

    <!-- Search for Employees -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control" placeholder="Search for Employees" id="employee-search"/>
            </div>
        </div>
    </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="container bootstrap-header-table">
                <div class="row header-row" id="header-row">
                    <div>
                        <div class="col-xs-4 header-column" id="FirstName">First Name</div>
                        <div class="col-xs-4 header-column" id="LastName">Last Name</div>
                        <div class="col-xs-4 header-column" id="Position">Position</div>

                </div>

                <div class="row body-rows" id="employee-table"></div>
                
            </div>
        </div>
    </div>

    <div class="modal fade" id="genericModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title"></h4>
                </div>
                
                <div class="modal-body">
                </div>

            </div>
        </div>
